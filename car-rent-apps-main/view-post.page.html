<ion-header>
  <ion-toolbar class="ion-text-center" color="primary">
    <ion-title>View My Book</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding">

    <ion-fab vertical="bottom" horizontol="end" slot="fixed">
      <ion-fab-button [routerLink]="['/booking']">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <ion-list lines>
      <ion-item-sliding *ngFor="let post of posts">
        <ion-item class="no-padding">
          <ion-label>
            <h2>{{ post.car}}</h2>
            <p>{{ post.name }}</p>
            <p>{{ post.email }}</p>
            <p>{{ post.contact }}</p>
            <p>{{ post.date }}</p>
          </ion-label>
        </ion-item>
  
        <ion-item-options side="start">
          <ion-item-option color="primary" [routerLink]="['/edit-post', post.id]">
            <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="deletePost(post.id)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    
  </div>
</ion-content>
