<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Login</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
      <ion-item>
              <ion-label position="floating">E-mail</ion-label>
              <ion-input type="email" [(ngModel)]="user.email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" [(ngModel)]="user.password" required></ion-input>
             </ion-item>

            <ion-button class="ion-padding" expand="full" shape="round" color="primary" (click)="login(user)">
              LOGIN
            </ion-button>
            <ion-button [routerLink]="['/register']" class="ion-padding" expand="full" shape="round" color="primary" (click)="register(user)">
              REGISTER
            </ion-button>
          <ion-text color="primary">
              <br>
              <p>Click Register now for great deals!</p>
            </ion-text>
            
            
  </div>
</ion-content>
